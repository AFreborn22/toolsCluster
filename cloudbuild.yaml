options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step untuk mengambil file my-credentials.json dari bucket dan menyimpannya di /workspace
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['cp', 'gs://my-app-uploads-bucket/my-credentials.json', '/workspace/my-credentials.json']

  # Step untuk build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/clustertools', '.']

  # Step untuk push Docker image ke Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/clustertools']

  # Step untuk deploy ke Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', '${_SERVICE_NAME}',
      '--image', 'gcr.io/$PROJECT_ID/clustertools',
      '--region', 'asia-southeast2',  
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'SECRET_KEY=a1b2c3d4e5f67890abcd1234ef567890,GCS_BUCKET_NAME=my-app-uploads-bucket'
    ]

substitutions:
  _SERVICE_NAME: 'flask-app-service-account'
  _IMAGE_NAME: 'clustertools'